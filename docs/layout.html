<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Page with Layout & C.</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: rgb(58, 58, 58);
      color: white;
      font-family:  Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    header {
      background: black;
      padding: 20px;
    }
    section {
      background: white;
      color: gray;
      padding: 20px;
      display: flex;
      flex-direction: row;
    }
    div {
      background: red;
      width: 150px;
      margin: auto;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    li {
      display: inline-block;
      float: right;
      margin-right: 20px;
    }
    footer {
      background: black;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Locations</li>
        <li>Contacts</li>
      </ul>
    </nav>
    <h1>Title</h1>
  </header>
  <section>
    <div>a</div>
    <div>b</div>
    <div>c</div>
  </section>
  <section>lower-section</section>
  <footer>footer</footer>
</body>
</html>
